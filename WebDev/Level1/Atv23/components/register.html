<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles.css">
    <title>Event Registration</title>
</head>

<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Event Registration</h1>
    </header>
    <main class="container my-5"></main>
    <div class="bg-secondary text-white p-5 rounded shadow-lg mx-auto" style="max-width: 600px;">
        <h4 class="mb-4">Register for Event</h4>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="event-title">Event Title:</label>
                <input type="text" id="event-title" class="form-control" required readonly>
            </div>
            <button type="submit" class="btn btn-success ">Register</button>
            <a href="/index.html" class="btn btn-warning ml-2">Back to Events</a>
        </form>
    </div>
    </main>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const eventTitle = urlParams.get('event');
        document.getElementById('event-title').value = eventTitle;
        document.getElementById('registration-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`Thank you for registering, ${name}! You will receive a confirmation email at ${email}.`);
            document.getElementById('registration-form').reset();
        });
    </script>
</body>

</html>
